<!DOCTYPE html>
<html>
<head>
	<title>Drone</title>
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="semanticui/semantic.min.css">
	<link rel="stylesheet" href="semanticui/components/form.min.css">
	<link href="http://vjs.zencdn.net/5.18.4/video-js.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script src="http://vjs.zencdn.net/5.18.4/video.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="ui two column stackable grid">
		<!-- MAP -->
		<div style="width: 50%; padding-right: 0;" class="column">
			<div style="width: 100%; height: 400px;" id="control_map"></div>
		</div>
		<!-- VIDEO -->
		<div style="width: 50%; padding-right: 0; padding-left: 0;" class="column">
			<video id="my-video" class="video-js" controls preload="auto" style="width: 100%" height="400" data-setup="{}">
				<source src="blob:https://www.twitch.tv/d6ee8fc1-3f61-4589-82ef-0dca5a821a0a" type='video/mp4'>
			</video>
		</div>
	</div>


	<div class="ui three column stackable grid">
		<!-- CONTROLS -->
		<div class="column padding-2" style="padding-left: 20px;">
			<div class="ui fluid labeled input">
				<div class="ui label" style="width:125px;">
					Point altitude
				</div>
				<input class="ui input" type="text" id="altitude" name="altitude" placeholder="2.0"/>
			</div>

			<div class="ui fluid action labeled input" style="margin-top: 5px;">
				<div class="ui label" style="width:125px;">
					Speed
				</div>
				<input class="ui input" type="text" id="airspeed" name="airspeed" placeholder="2.0"/>
				<button class="ui button">Set</button>
			</div>
			
			<div class="ui fluid labeled input" style="margin-top: 5px; margin-bottom: 0px;">
				<div class="ui label" style="width:125px;">
					Take off altitude
				</div>
				<input class="ui input" type="text" id="takeoff_altitude" name="takeoff_altitude" placeholder="2.0"/>
			</div>

<!--
			<div class="ui checkbox" style="margin-bottom: 2px;">
				<input type="checkbox" id="rtl" name="rtl">
				<label>Return to launch</label>
			</div>
-->
			<br>

			<div class="ui fluid buttons" style="margin-bottom: 2px;">
				<button class="ui green button" id="add_mission">Add mission &nbsp; &nbsp; &nbsp;</button>
				<div class="or" data-text="and" style="font-size: 15px; width: 5px !important;"></div>
				<button class="ui orange button" id="upload_button">Send missions </button>
			</div>

			<div class="ui fluid buttons" style="margin-bottom: 2px;">
				<button class="ui button" id="force_land">Force land &nbsp;</button>
				<div class="or" data-text="or" style="font-size: 15px; width: 5px !important;"></div>
				<button class="ui button" id="force_rtl">Force RTL</button>
			</div>

			<button class="ui fluid red button" id="clear_missions">Clear missions</button>
		</div>
		<!-- INFORMATION -->
		<div class="column padding-2">

			<div class="ui visible message">
				<p>
					<b>Altitude</b>
					<span style="float: right">0.00 m</span>  
				</p>
			</div>

			<div class="ui visible message" style="height: 80px;">
				<p>
					<b>Gyroscope</b>
					<span style="float: right"><b>X</b> 000.00<br><b>Y</b> 000.00<br><b>Z</b> 000.00</span>  
				</p>
			</div>

			<div class="ui visible message">
				<p>
					<b>Battery status</b>
					<span style="float: right; color: red"> 0V (0%)</span>  
				</p>
			</div>

			<div class="ui visible message">
				<p>
					<b>Status</b>
					<span style="float: right; color: red;">DISARMED</span>  
				</p>
			</div>
			
		</div>
		<!-- LOGS / MISSIONS -->
		<div class="column padding-2">
			<div class="ui top attached tabular menu">
				<a style="text-align:center; display:block; width: 50%;" class="item center active" data-tab="missions">Missions</a>
				<a style="text-align:center; display:block; width: 50%;" class="item center" data-tab="logs">
					Logs 
					<span id="clear_logs" class="close_style"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
				</a>
			</div>
			<div class="ui bottom attached tab segment active" data-tab="missions" style="height: 220px; max-height: 220px;">
				<div id="path_points_tab" style="max-height: 100%; overflow-y: scroll;">
				<div id="point_moving_arrows_template" style="display:none;">
					<span class="moving_arrows">
						<span class="arrow" move="up"><i class="fa fa-arrow-up" aria-hidden="true"></i> </span> 
						<span class="arrow" move="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
					</span>
				</div>
			</div>
			</div>
			<div class="ui bottom attached tab segment" data-tab="logs" style="height: 220px; max-height: 220px;">
				<div class="logs_tab_inner" style="max-height: 100%; overflow-y: scroll;">
					<ul class="logs_data" data-field="logs"></ul>
				</div>
		</div>
	</div>
	
	<script src="jquery/jquery.min.js"></script>
	<script src="semanticui/semantic.min.js"></script>
	<script src="semanticui/components/form.min.js"></script>
	<script src="leaflet/leaflet.js"></script>
	
	<script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjqVF4rbv21aS0adfVTfz86C2eveGdnmQ" async defer></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	
	<script src="js/main.js"></script>
</body>
</html>
